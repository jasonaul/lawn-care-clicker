<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawn Care Clicker Deluxe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header id="header">
        <div class="header-text">🚜 Lawn Care Clicker Deluxe - Phaser 3</div>
        <div class="header-text">
            💰 Cash: <span id="cash-display">0</span> | 🏡 Mows: <span id="mow-count">0</span> | 🌟 Prestige: <span id="prestige-points">0</span>
        </div>
        <div>
            <button class="settings-button">⚙️ Settings</button>
            <button id="prestige-button">🔥 Prestige</button>
        </div>
    </header>

    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-content" class="modal-content">
            <!-- Modal content will be loaded here by JavaScript -->
        </div>
    </div>

    <div id="game-container">
        <div id="left-panel" class="panel">
            <h2>🏆 Achievements</h2>
            <div id="achievement-list" class="item-list"></div>
            <h2>🛒 Shop</h2>
            <div id="shop-list" class="item-list"></div>
        </div>

        <div id="middle-panel" class="panel">
            <div id="lawn-container"></div>
        </div>

        <div id="right-panel" class="panel">
            <h2>🔧 Upgrades</h2>
            <div id="upgrade-list" class="item-list"></div>
            <h2>🚀 Boosts</h2>
            <div id="boost-list" class="item-list"></div>
            <h2>🏢 Buildings</h2>
            <div id="products" class="item-list"></div>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <h3>Settings</h3>
        <button id="save-game">Save Game</button>
        <button id="reset-game">Reset Game</button>
        <button id="close-settings">Close</button>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
